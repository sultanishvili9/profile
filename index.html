<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Profile</title>
  </head>
  <body>
    <div class="card">
      <img class="header" src="./images/bg-pattern-card.svg" alt="" />
      <img class="victor" src="./images/image-victor.jpg" alt="" />
      <div class="name-age">Victor Crest <span>26</span></div>
      <div class="location">London</div>
      <div class="line"></div>
      <div class="flex-amount">
        <div class="amount">80K</div>
        <div class="amount">803K</div>
        <div class="amount">1.4K</div>
      </div>
      <div class="flex-description">
        <div class="type followers">Followers</div>
        <div class="type likes">Likes</div>
        <div class="type photos">Photos</div>
      </div>
    </div>
  </body>
</html>
